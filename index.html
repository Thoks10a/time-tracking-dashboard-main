<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="" href="./reset.css">
  <link rel="stylesheet" type="" href="./style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <!--menu principal-->
  <div class="activity-tracker">
    <!-- Jeremy menu -->
    <div class="activity-tracker__menu">
      <div class="activity-tracker__owner">
        <img src="./images/image-jeremy.png" alt="" class="activity-tracker__owner-img">
        <div class="activity-tracker__owner-container">
          <p class="activity-tracker__owner-for">
            Report for
          </p>
          <h1 class="activity-tracker__owner-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="activity-tracker__options">
        <button class="activity-tracker__option" data-option="daily"> Daily</button>
        <button class="activity-tracker__option" data-option="weekly"> Weekly</button>
        <button class="activity-tracker__option" data-option="monthly"> Monthly</button>
      </div>
    </div>
    <!-- cards que serão atualizados-->
    <!-- Work -->
    <div class="activity-tracker__activity work">
      <div class="activity__bg">
        <img src="./images/icon-work.svg" alt="">
      </div>
      <div class="activity__info">
        <header class="activity__header">
          <h2 class="activity__name">
            Work
          </h2>
          <div class="activity__option">
            <svg width="21" height="5" xmls="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
        </header>
        <div class="acitivity__timeframes">
          <h3 class="activity__current-timeframe">32hrs</h3>
          <div class="activity__previous-timeframe">
            <p class="time-window">Last Week</p>
            <p> - </p>
            <p class="time"> 36hrs</p>
          </div>
        </div>
      </div>
    </div>
